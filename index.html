					        <input type="checkbox" class="checkbox" data-subfolder="2017"><span class="button-text">2017</span>
					    </label>

					        <input type="checkbox" class="checkbox" data-subfolder="2018"><span class="button-text">2018</span>

					        <input type="checkbox" class="checkbox" data-subfolder="2019"><span class="button-text">2019</span>

					    </label>
					    <label class="tag-button">
					        <input type="checkbox" class="checkbox" data-subfolder="2023"><span class="button-text">2023</span>
					    </label>
				    <!-- Add more checkboxes as needed -->

				</div>
			</div>
		</div>
		<div class="extra_menu">

		<input type="text" class="inputField" id="fullNameInput" placeholder="Enter Name">
		<button id="clearSearchInput" class="submitButtons">Clear</button>

		<input type="range" id="sizeSlider" min="0.2" max="0.7" step="0.01" value="0.2" class="custom-slider">
	</div>

	

		    <div id="imageContainer" class="image-container"></div>
